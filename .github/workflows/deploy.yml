name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # This should be the directory where the static files are located.
          # In our case, it's the root of the repository.
          publish_dir: ./
          # This will create a clean gh-pages branch, removing old files
          force_orphan: true